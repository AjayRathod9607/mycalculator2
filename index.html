
<html>
<head>
    
    <title>Combined Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f60909a5;
        }

        .navbar {
            overflow: hidden;
            background-color: #09de69f6;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #e80707;
        }

        .main-content {
            margin-top: 50px; 
            padding: 16px;
        }

        section {
            margin-bottom: 30px;
        }

        #col {
            background-color: rgb(2, 211, 248);
            text-align: center;
            border-radius: 30px;
            border-style: solid;
            border-width: 5px;
            border-color: #ff2929;
            font-style: italic;
            font-size: larger;
            padding: 20px;
        }

        button {
            border-style: solid;
            border-radius: 30px;
            width: 100px;
            height: 30px;
            background-color: #29ffb8;
            color: rgb(165, 8, 250);
            border-color: #FF2929;
            font-style: italic;
        }

        button:hover {
            background-color: rgb(198, 252, 3);
        }

        input {
            border-radius: 15px;
            font-style: italic;
            color: #FF2929;
            border-color: #f504b9;
        }

        label {
            color: #f8f7fc;
            background-color: red;
            font-size: 20px;
            width: fit-content;
            display: block;
            margin-top: 10px;
        }

        h1 {
            color: #0a27cc;
            font-size: 24px;
        }

        #gst-calculator {
            border-style: solid;
            padding: 20px;
            background-color: #10dff1;
            border-radius: 30px;
            text-align: center;
        }

        #string-properties {
            border-style: solid;
            background-color: #cdef09;
            border-radius: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            padding: 20px;
        }

        ::placeholder {
            color: #0a9272;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#string-properties">String Properties</a>
        <a href="#gst-calculator">GST Calculator</a>
    </div>

    <div class="main-content">
        <center><u><h1>COMBINE WEBPAGE OF STRING PROPERTIES AND GST Calculator</h1></u></center>

        <section id="string-properties">
            <div id="col">
                <h1><u>STRING PROPERTIES</u></h1>
                <br>
                <input id="common-case" maxlength="255" placeholder="Enter Text Here">
                <br><br><br>
                <label id="resout">Maximum limit :</label>
                <br><br>
                <button onclick="uppercase()">Up'r case</button>
                <button onclick="lowercase()">Low'r case</button>
                <br><br>
                <button onclick="slice()">Slice</button>
                <button onclick="lengthcount()">count</button>
            </div>
        </section>

        <section id="gst-calculator">
            <center>
                <u><h1>Gst calculator</h1></u>
                <input type="number" id="amount" placeholder="Please enter Amount"> +
                <input type="number" id="gst" placeholder="Enter GST (%)"> =
                <br><br>
                <label id="rslt">The result will be displayed here</label>
                <br><br>
                <button onclick="Gstcalculate()">Output</button>
            </center>
        </section>
    </div>

    <script>
        function uppercase() {
            let strval = document.getElementById("common-case").value;
            let strout = "ANS = " + strval.toUpperCase();
            document.getElementById("resout").innerHTML = strout;
        }

        function lowercase() {
            let strval = document.getElementById("common-case").value;
            let strout = "ANS = " + strval.toLowerCase();
            document.getElementById("resout").innerHTML = strout;
        }

        function slice() {
            let strval = document.getElementById("common-case").value;
            let strout = "ANS = " + strval.slice(3, 5);
            document.getElementById("resout").innerHTML = strout;
        }

        function lengthcount() {
            let strval = document.getElementById("common-case").value;
            let strout = "Length = " + strval.length;
            document.getElementById("resout").innerHTML = strout;
        }

        function Gstcalculate() {
            let calAmount = parseInt(document.getElementById("amount").value);
            let calGst = parseInt(document.getElementById("gst").value);

            if (calGst > 30) {
                document.getElementById("rslt").innerHTML = "fakt 30% peksha kami tax kapla jau shakto";
                return;
            }

            let calctotal = calAmount * (calGst / 100);
            document.getElementById("rslt").innerHTML = "GST AMOUNT: " + calctotal.toFixed(2);
        }
    </script>
</body>
</html>
